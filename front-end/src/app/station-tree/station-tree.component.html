<h3>Tree of charging stations</h3>
<div class="list-group d-inline-block">
  <ng-container *ngFor="let city of cities">
    <a class="list-group-item list-group-item-action list-group-item-primary"
      href="#">{{city.name}}</a>
    <div class="list-group">
      <a class="list-group-item list-group-item-action pl-5" href="#" *ngFor="let st of city.stations"
        [ngClass]="{'list-group-item-success': st.isActive, 'list-group-item-danger': !st.isActive}">
        {{st.address}}
      </a>
    </div>
  </ng-container>
</div>
