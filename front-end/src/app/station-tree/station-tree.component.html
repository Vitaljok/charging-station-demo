<h3>Tree of charging stations</h3>
<div class="list-group d-inline-block">
  <ng-container *ngFor="let city of cities">
    <a class="list-group-item list-group-item-action list-group-item-primary"
      href="#">{{city.name}}</a>
    <div class="list-group">
      <app-station-list-item *ngFor="let st of city.stations" [isActive]="st.isActive"
        [isChild]="true" text="{{st.address}}"></app-station-list-item>
    </div>
  </ng-container>
</div>
