<h3>List of charging stations <a class="btn btn-success" routerLink="/stations/new">New station</a></h3>
<div class="list-group d-inline-block">
  <a class="list-group-item list-group-item-action"
    *ngFor="let st of stations" [routerLink]="'/stations/' + st.id"
    [ngClass]="{'list-group-item-success': st.isActive, 'list-group-item-danger': !st.isActive}">
    {{st.city}}, {{st.address}}
  </a>
</div>
