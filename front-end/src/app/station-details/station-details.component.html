<div class="col-6">
  <h1>Long street 123, City</h1>
  <form>
    <div class="form-group row">
      <label for="stAddress" class="col-sm-3 col-form-label">Address</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="stAddress" placeholder="Address">
      </div>
    </div>

    <div class="form-group row">
      <label for="stCity" class="col-sm-3 col-form-label">City</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="stCity" placeholder="City"
          list="cityList">
        <datalist id="cityList">
          <option *ngFor="let city of cities" [value]="city"></option>
        </datalist>
      </div>
    </div>

    <div class="form-group row">
      <label for="stPower" class="col-sm-3 col-form-label">Power</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="stPower" placeholder="Power"
          min="0" step="0.1">
      </div>
    </div>

    <div class="form-group row">
      <label for="stPrice" class="col-sm-3 col-form-label">Price</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="stPrice" placeholder="Price"
          min="0" step="0.01">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <div class="form-check">
          <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="stActive">Active
        </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </form>
</div>

<pre>{{station | json}}</pre>
