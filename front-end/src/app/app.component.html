<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Charging stations</a>
    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">List <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tree</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="container-fluid">
    <section class="mt-3">
      <h3>List of charging stations</h3>
      <div class="list-group d-inline-block">
        <a class="list-group-item list-group-item-action" href="#"
          *ngFor="let st of stations" 
          [ngClass]="{'list-group-item-success': st.isActive, 'list-group-item-danger': !st.isActive}">
          {{st.city}}, {{st.address}}
        </a>
      </div>
    </section>
  </div>
</main>
<footer>
  <p class="text-center text-muted mt-3">ITF &copy; 2017</p>
</footer>
